<!DOCTYPE html>
<html>
<head>
    <title>Linear Filters Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 10px 0; }
        .filter-item { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input, select { width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Linear Filters Test</h1>
    
    <div class="test-section">
        <h2>Test Linear Filter Layout</h2>
        <div class="filter-grid">
            <div class="filter-item">
                <label>Book ID</label>
                <input type="text" id="bookId" placeholder="e.g., 00018">
            </div>
            <div class="filter-item">
                <label>Department</label>
                <select id="department">
                    <option value="">All Departments</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="INFORMATION TECHNOLOGY">Information Technology</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Published Year</label>
                <input type="number" id="publishedYear" placeholder="e.g., 2008">
            </div>
            <div class="filter-item">
                <label>Status</label>
                <select id="status">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Issued">Issued</option>
                </select>
            </div>
        </div>
        <button onclick="testFilters()">Test Filters</button>
        <button onclick="clearFilters()">Clear Filters</button>
        <div id="filter-result"></div>
    </div>

    <div class="test-section">
        <h2>Quick Filter Tests</h2>
        <button onclick="testBookIdFilter()">Test BookID "00018"</button>
        <button onclick="testDepartmentFilter()">Test Department "IT"</button>
        <button onclick="testYearFilter()">Test Year "2008"</button>
        <button onclick="testStatusFilter()">Test Status "Available"</button>
        <div id="quick-results"></div>
    </div>

    <script>
        async function testFilters() {
            const bookId = document.getElementById('bookId').value;
            const department = document.getElementById('department').value;
            const publishedYear = document.getElementById('publishedYear').value;
            const status = document.getElementById('status').value;
            
            const params = new URLSearchParams();
            if (bookId) params.append('bookId', bookId);
            if (department) params.append('department', department);
            if (publishedYear) params.append('publishedYear', publishedYear);
            if (status) params.append('status', status);
            
            try {
                const response = await fetch('http://localhost:5000/api/books?' + params.toString());
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('filter-result').innerHTML = 
                        '<div class="result success">‚úÖ Filters working! Found ' + data.data.books.length + ' books</div>';
                } else {
                    document.getElementById('filter-result').innerHTML = 
                        '<div class="result error">‚ùå Filters failed</div>';
                }
            } catch (error) {
                document.getElementById('filter-result').innerHTML = 
                    '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function testBookIdFilter() {
            await testSingleFilter('bookId', '00018');
        }

        async function testDepartmentFilter() {
            await testSingleFilter('department', 'INFORMATION TECHNOLOGY');
        }

        async function testYearFilter() {
            await testSingleFilter('publishedYear', '2008');
        }

        async function testStatusFilter() {
            await testSingleFilter('status', 'Available');
        }

        async function testSingleFilter(filterName, filterValue) {
            try {
                const response = await fetch('http://localhost:5000/api/books?' + filterName + '=' + encodeURIComponent(filterValue));
                const data = await response.json();
                
                const resultDiv = document.getElementById('quick-results');
                if (data.success && data.data.books.length > 0) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ ' + filterName + ' filter working! Found ' + data.data.books.length + ' books</div>';
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå ' + filterName + ' filter found 0 books</div>';
                }
            } catch (error) {
                document.getElementById('quick-results').innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        function clearFilters() {
            document.getElementById('bookId').value = '';
            document.getElementById('department').value = '';
            document.getElementById('publishedYear').value = '';
            document.getElementById('status').value = '';
            document.getElementById('filter-result').innerHTML = '';
            document.getElementById('quick-results').innerHTML = '';
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Testing linear filters...');
            testBookIdFilter();
        };
    </script>
</body>
</html>
