<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîó Frontend-Backend Connection Test</h1>
    
    <div class="test-section">
        <h2>Test Backend Connection</h2>
        <button onclick="testBackendConnection()">Test Backend</button>
        <button onclick="testBooksAPI()">Test Books API</button>
        <div id="test-result"></div>
    </div>

    <script>
        async function testBackendConnection() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result success">‚úÖ Backend Connection: ' + data.status + '</div>';
                } else {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result error">‚ùå Backend Connection Failed</div>';
                }
            } catch (error) {
                document.getElementById('test-result').innerHTML = 
                    '<div class="result error">‚ùå Backend Error: ' + error.message + '</div>';
            }
        }

        async function testBooksAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/books');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result success">‚úÖ Books API Working! Found ' + data.data.books.length + ' books</div>';
                } else {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result error">‚ùå Books API Failed</div>';
                }
            } catch (error) {
                document.getElementById('test-result').innerHTML = 
                    '<div class="result error">‚ùå Books API Error: ' + error.message + '</div>';
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Testing frontend-backend connection...');
            testBackendConnection();
        };
    </script>
</body>
</html>
