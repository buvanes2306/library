<!DOCTYPE html>
<html>
<head>
    <title>Books API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        pre { background: white; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Books API Test</h1>
    <button onclick="testBooks()">Test Books API</button>
    <button onclick="testWithAuth()">Test with Login</button>
    <div id="result" class="result"></div>

    <script>
        async function testBooks() {
            const result = document.getElementById('result');
            try {
                console.log('Testing books API without auth...');
                const response = await fetch('http://localhost:5000/api/books', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                result.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h3>Books API Response</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Books Count:</strong> ${data.data?.books?.length || 0}</p>
                        <p><strong>Total:</strong> ${data.data?.pagination?.total || 0}</p>
                        <h4>Books:</h4>
                        <pre>${JSON.stringify(data.data?.books || [], null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testWithAuth() {
            const result = document.getElementById('result');
            try {
                console.log('Step 1: Login...');
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login:', loginData);
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed: ' + loginData.message);
                }
                
                console.log('Step 2: Get books with auth...');
                const booksResponse = await fetch('http://localhost:5000/api/books', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const booksData = await booksResponse.json();
                console.log('Books with auth:', booksData);
                
                result.innerHTML = `
                    <div class="${booksResponse.ok ? 'success' : 'error'}">
                        <h3>Books with Authentication</h3>
                        <p><strong>Login Status:</strong> ${loginResponse.ok ? 'Success' : 'Failed'}</p>
                        <p><strong>Books Status:</strong> ${booksResponse.ok ? 'Success' : 'Failed'}</p>
                        <p><strong>Books Count:</strong> ${booksData.data?.books?.length || 0}</p>
                        <h4>Books:</h4>
                        <pre>${JSON.stringify(booksData.data?.books || [], null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = testBooks;
    </script>
</body>
</html>
