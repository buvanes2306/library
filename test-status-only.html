<!DOCTYPE html>
<html>
<head>
    <title>Status Filter Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .filter-item { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin: 10px 0; }
        select { width: 200px; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .status-list { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üìä Status Filter Test</h1>
    
    <div class="test-section">
        <h2>Status Filter Options</h2>
        <div class="status-list">
            <h3>üìã Status Filter Options:</h3>
            <ul>
                <li>All Status</li>
                <li>Available</li>
                <li>Issued</li>
            </ul>
        </div>
        
        <div class="filter-item">
            <label>Status</label>
            <select id="status">
                <option value="">All Status</option>
                <option value="Available">Available</option>
                <option value="Issued">Issued</option>
            </select>
        </div>
        
        <button onclick="testStatusFilter()">Test Status Filter</button>
        <div id="test-result"></div>
    </div>

    <div class="test-section">
        <h2>Quick Status Tests</h2>
        <button onclick="testAvailable()">Test Available</button>
        <button onclick="testIssued()">Test Issued</button>
        <button onclick="testAllStatus()">Test All Status</button>
        <div id="quick-results"></div>
    </div>

    <script>
        async function testStatusFilter() {
            const status = document.getElementById('status').value;
            
            const params = new URLSearchParams();
            if (status) params.append('status', status);
            
            try {
                const response = await fetch('http://localhost:5000/api/books?' + params.toString());
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result success">‚úÖ Status filter working! Found ' + data.data.books.length + ' books</div>';
                } else {
                    document.getElementById('test-result').innerHTML = 
                        '<div class="result error">‚ùå Status filter failed</div>';
                }
            } catch (error) {
                document.getElementById('test-result').innerHTML = 
                    '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function testAvailable() {
            await testSingleStatus('Available');
        }

        async function testIssued() {
            await testSingleStatus('Issued');
        }

        async function testAllStatus() {
            await testSingleStatus('');
        }

        async function testSingleStatus(status) {
            try {
                const response = await fetch('http://localhost:5000/api/books' + (status ? '?status=' + encodeURIComponent(status) : ''));
                const data = await response.json();
                
                const resultDiv = document.getElementById('quick-results');
                if (data.success) {
                    const statusText = status || 'All Status';
                    resultDiv.innerHTML = '<div class="result success">‚úÖ ' + statusText + ': ' + data.data.books.length + ' books found</div>';
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå Status filter failed</div>';
                }
            } catch (error) {
                document.getElementById('quick-results').innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Testing status filter...');
            testAvailable();
        };
    </script>
</body>
</html>
