<!DOCTYPE html>
<html>
<head>
    <title>üîß Published Year Filter Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .filter-item { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        select, input { width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .book-item { background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .dept { color: #0066cc; font-weight: bold; }
        .status { padding: 2px 8px; border-radius: 12px; font-size: 12px; }
        .available { background: #d4edda; color: #155724; }
        .issued { background: #fff3cd; color: #856404; }
        .highlight { background: #fff3cd; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Published Year Filter Fix</h1>
    
    <div class="test-section">
        <h3>‚úÖ Published Year Filter - FIXED!</h3>
        <p><strong>Issue:</strong> Frontend was sending "hedYear" instead of "publishedYear"</p>
        <p><strong>Fix Applied:</strong> Corrected input name to "publishedYear"</p>
        <p><strong>Expected:</strong> Year 2010 should only return books from 2010</p>
    </div>
    
    <div class="test-section">
        <h2>üß™ Test Published Year Filter</h2>
        
        <div class="filter-item">
            <label>Published Year</label>
                <input type="number" id="publishedYear" placeholder="e.g., 2023" min="1900" max="2100">
            </div>
        </div>
        
        <button onclick="testYearFilter()">Test Year 2010</button>
        <button onclick="testYearFilter()">Test Year 2015</button>
        <button onclick="clearFilter()">Clear Filter</button>
        <div id="test-result"></div>
    </div>

    <script>
        async function testYearFilter() {
            const publishedYear = document.getElementById('publishedYear').value;
            
            const params = new URLSearchParams();
            if (publishedYear) {
                params.append('publishedYear', publishedYear);
            }
            params.append('limit', '5');
            
            console.log('üîç Testing year filter:', publishedYear);
            console.log('üì° API URL:', `http://localhost:5002/api/books?${params.toString()}`);
            
            try {
                const response = await fetch(`http://localhost:5002/api/books?${params.toString()}`);
                const data = await response.json();
                
                console.log('üì° API Response:', data);
                
                const resultDiv = document.getElementById('test-result');
                if (data.success) {
                    let html = `<div class="result success">‚úÖ Year Filter Working!</div>`;
                    html += `<p><strong>Year:</strong> ${publishedYear}</p>`;
                    html += `<p><strong>Books Found:</strong> ${data.data.books.length}</p>`;
                    
                    if (data.data.books.length > 0) {
                        html += '<h4>Sample Books:</h4>';
                        data.data.books.forEach((book, index) => {
                            html += `
                                <div class="book-item">
                                    <strong>${index + 1}. ${book.title}</strong><br>
                                    <span class="dept">Dept: ${book.department}</span> | 
                                    <span class="status ${book.status === 'Available' ? 'available' : 'issued'}">${book.status}</span><br>
                                    <small>Year: ${book.publishedYear} | AccNo: ${book.accNo}</small>
                                </div>
                            `;
                        });
                    } else {
                        html += '<p>No books found with this year filter.</p>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå API call failed</div>';
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('test-result').innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function clearFilter() {
            document.getElementById('publishedYear').value = '';
            testYearFilter();
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Testing year filter fix...');
            testYearFilter();
        };
    </script>
</body>
</html>
